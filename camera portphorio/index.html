  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <nav>
      <a href="index.html" class="home">MyProfile</a>
      <div class="menu">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
      </div>
    </nav>
  </header>
  <main>
    <!-- メイン画像 -->
    <div>
      <img src="image/main.png" alt="カメラビジュアル" class="mainpic">
    </div>

    <!-- About -->
      <h1 id="about">About</h1>
      <section class="about">
        <img src="image/about.png" alt="Kazuki Asahina" class="aboutpic">
        <span>
          <h2>Kazuki Asahina</h2>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>

          </ul>
        </span>
      </section>

    <!-- Works -->
    <h1 id="works">Works</h1>
    <section class="works">
        <div class="works-box">
          <img src="image/works1.png" alt="日本海" class="workspic">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>
        <div class="works-box">
          <img src="image/works2.png" alt="冠雪した御嶽山" class="workspic">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="works-box">
          <img src="image/works3.png" alt="京都の町並み" class="workspic">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
    </section>
